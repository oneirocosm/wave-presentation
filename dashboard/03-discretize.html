<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="steps-03">Equation Steps</label><br>
    <form id="steps-03" name="steps03">
        <input id="nothing" type="radio" name="steps" type="number" value="0" checked/>Nothing
        <input id="equation" type="radio" name="steps" type="number" value="1"/>Equation
        <input id="helper" type="radio" name="steps" type="number" value="2"/>Helper Equation
        <input id="substitution" type="radio" name="steps" type="number" value="3"/>Substitution
        <input id="answer" type="radio" name="steps" type="number" value="4"/>Answer
    </form>
</body>
</html>

<style>
    input[type="radio"] {
        display: table-cell;
        vertical-align: middle;
    }
</style>

<script>
    const stepReplicant = nodecg.Replicant("03-step", {devaultValue: 0});
    setupRadioReplicant("#steps-03", "steps", stepReplicant);
    const steps = ["#nothing", "#equation", "#helper", "#substitution", "#answer"];

    function setupRadioReplicant(formId, btnName, replicant) {
        const form = document.querySelector(formId);
        form.addEventListener("click", (event) => {
            replicant.value = parseInt(document.querySelector(`input[name = ${btnName}]:checked`).value, 10);
        });
        //replicant.on("change", (newValue) => {
        //    if (replicant.value != checkBox.checked) {
        //        let selected = document.querySelector(steps[replicant.value]);
        //        selcted.checked = true;
        //    }
        //});
    }

    function setupCheckReplicant(checkId, replicant) {
        const checkBox = document.querySelector(checkId);
        checkBox.addEventListener('change', (event) => {
            replicant.value = event.currentTarget.checked;
        });
        replicant.on("change", (newValue) => {
            if (replicant.value != checkBox.checked) {
                checkBox.checked = replicant.value;
            }
        });
    }
</script>
